<!DOCTYPE html>
<html data-ng-app="Moooovies">

<head>
	<title>Every movie, evar!</title>
	<meta charset="utf8" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
	<link rel="stylesheet" href="http://bootswatch.com/cyborg/bootstrap.min.css" />
	<link rel="stylesheet" href="styles/main.css" />
	<script src="http://code.jquery.com/jquery-2.2.0.min.js"></script>
	<script src="http://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.9/angular.js"></script>
	<script src="js/app.js"></script>
</head>


<body data-ng-controller="MoviesController as movies">
	Here are {{ movies.moviesToWatch.length }} movies that I'm interested in seeing:
	<div data-ng-repeat="x in movies.moviesToWatch | orderBy:'name'">
		<ul>
			<li>
				{{ x.name }}
			</li>
		</ul>
	</div>

</body>
</html>
